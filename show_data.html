<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/nysl_4.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="icon" href="/img/nysl_logo.png">
  <title>Registration Form Data</title>
</head>

<body>
  <a name="top"></a>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="/img/nysl_logo.png" alt="NYSL Logo">
      </div>

      <a href="#">Northside Youth Soccer League</a>

    </header>

    <nav>
      <a class="active" href="#">Home</a>
      <a href="about.html">About</a>
      <a href="game_info.html">Game Information</a>
      <a href="images.html">Images</a>
      <a href="contact.html">Contact</a>
    </nav>

    <section class="main">
      <div class="h2">
        <h2><i class="fas fa-clipboard-check"></i> Registration Form Data</h2>
      </div>

      <h3 class="alignCenter">The following information has been sent as your Registration Form:</h3>

      <table class="formTable">
        <tr>
          <th>Form Field</th>
          <th>Field Value</th>
        </tr>

        <script language="javascript">
          var args = location.search.substr(1).split('&');
          for (var i = 0; i < args.length; ++i) {
            var parts = args[i].split('=');
            if (parts != null) {
              var field = parts[0];
              var value = parts[1];
              if (value == null) {
                value = "null"
              }
              else {
                value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
              }

              document.writeln('<tr><td align="center">' + field + '</td>');
              document.writeln('<td align="center">' + value + '</td></tr>');
            }
          }
        </script>

      </table>

      <footer>
        <div>
          <a href="rules.html">Rules of Play & Policies</a>
          <a href="registration.html">Registration Form</a>
        </div>
        <div class="social">
          <a href=""><i class="fab fa-facebook"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
        </div>
      </footer>


  </div>
  <a id="topButton" href="#top"><i class="fas fa-arrow-circle-up"></i></a>

</body>

</html>
